<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <title>Shopping Cart</title>
  <link rel="stylesheet" type="text/css" href="stylesheet.css" >
  
  <body>
    <!--logo-->
    <div id="logo_click">
      <a href="./index.html">
        <img id="logo" src="../assets/logo/logo-01.svg" width="400"
        alt="logo" />
      </a>
    </div>

    <hr/>

    <nav>
      <!--product header-->
      <div class="nav_click">
        <a href="./index.html">
          <h4 id="prod">PRODUCTS</h4>
        </a>
      </div>

      <!--cart header-->
      <div class="nav_click">
        <a href="./otherpage2.html">
          <h4 id="cart">CART</h4>
        </a>
      </div>
    </nav>

    <div class="mainContent">
      <span class="largeText">Shopping Cart</span>

      <div class="cart_item">
        <img src="../assets/products/original-cinnamon-roll.jpg"
          width="200"
          height="200"
          alt="original-cinnamon-roll" />
        <br>
        <span>Remove</span>
        <p>Original Cinnamon Roll <br> Glazing: Keep original <br> Pack Size:1</p>       
        <br>
        <span class="largeText">$2.49</span>
      </div>

      <br>

      <div class="cart_item">
        <img src="../assets/products/double-chocolate-cinnamon-roll.jpg"
        width="200"
        height="200"
        alt="double-chocolate-cinnamon-roll" />
        <br>
        <span>Remove</span>
        <p>Double Chocolate Cinnamon Roll <br> Glazing: Sugar milk <br> Pack Size:6</p>     
        <br>
        <span class="largeText">$27.45</span>       
      </div>

      <hr id="shorthr"/>

      <div id="checkout">
        <span class="largeText">Total:$29.94</span>
        <br>
        <button class="btn" type="button">Checkout</button>
      </div>
    </div>


  </body>
</html>
