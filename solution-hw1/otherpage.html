<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <title>Page Title</title>
  <link rel="stylesheet" type="text/css" href="stylesheet.css" >
  
  <body>
    <img id="logo" src="../assets/logo/logo-01.svg" width="400" />

    <hr/>

    <h4 id="prod">PRODUCTS</h4>
    <h4 id="cart">CART</h4>
    <br>
    <br>
    <h4>Our hand-made cinnamon rolls</h4>

    <div id="main">
      <img src="../assets/products/original-cinnamon-roll.jpg"
        width="600"
        height="600"
        alt="original-cinnamon-roll" />

      <p id="detail">Customize our delicious,<br>hand-made cinnamon roll to your liking! </p>
    </div>

    <!--source: https://blog.hubspot.com/website/html-dropdown-->
    <div id="dropdown">

      <div id="glazing">
        <label for="glazin">Glazing: <br> </label>
        <select name="glazin" id="glazin">
          <option value="Keep original">Keep original</option>
          <option value="Sugar milk">Sugar milk</option>
          <option value="Vanilla milk">Vanilla milk</option>
          <option value="Double chocolate">Double chocolate</option>
        </select>
      </div>

      <div id="packSize">
        <label for="packs">Pack size: <br> </label>
        <select name="packs" id="packs">
          <option value="1">1</option>
          <option value="3">3</option>
          <option value="6">6</option>
          <option value="12">12</option>
        </select>
      </div>
    
    </div>

    <div id="priceButton">
      <span>$2.49</span>
      <button type="button">Add to Cart</button>
    </div>

  </body>
</html>
